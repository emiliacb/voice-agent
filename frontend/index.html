<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#482d8b">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Voice Agent is a voice-based chatbot that uses natural language processing to understand and respond to your questions.">


    <title>Mystic Voice Agent</title>

    <!-- Open Graph -->
    <meta property="og:title" content="Mystic Voice Agent">
    <meta property="og:description" content="Voice Agent is a voice-based chatbot that uses natural language processing to understand and respond to your questions.">
    <meta property="og:image" content="/preview.jpg">
    <meta property="og:url" content="https://voice-agent-front.onrender.com/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Mystic Voice Agent">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mystic Voice Agent">
    <meta name="twitter:description" content="Voice Agent is a voice-based chatbot that uses natural language processing to understand and respond to your questions.">
    <meta name="twitter:image" content="/preview.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <audio id="audio" src=""></audio>
    <a href="/?lang=es" id="langSelector">Español</a>
    
    <div class="container row">
        <div id="errorMessage"></div>
        <button id="closeErrorMessage">❌</button>
    </div>

    <div class="shapes container column">
        <div id="avatar">
            <div class="mouth cue_X">
                <div class="tongue"></div>
                <div class="teeth">
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                </div>
                <div class="upper_lips"></div>
                <div class="lower_lips"></div>
            </div>
            <img src="/effect.png" alt="" class="effect" draggable="false">
            <button id="playButton" class="button ghost">Play</button>
        </div>

        <div class="container column">
            <button id="pttButton" class="button primary"></button>
        </div>
    </div>
    <script type="module" src="/main.mjs" defer></script>
</body>
</html>
